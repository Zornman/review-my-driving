<h2 mat-dialog-title>Sign Up</h2>
<mat-dialog-content>
  <span>Please sign in before adding any items to your cart to ensure we can customize them for you!</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="signUp()">Sign Up</button>
</mat-dialog-actions>
