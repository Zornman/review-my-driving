<div class="grid-container">
    <div class="grid-row">
        <div class="col-12 header-branding">
          <div class="header-menu">
            <button mat-icon-button *ngIf="cartQuantity !== 0" (click)="reviewCart()">
              <mat-icon>shopping_cart</mat-icon>
              <span
                matBadge="{{ cartQuantity }}"
                matBadgeHidden="{{ cartQuantity === 0 }}"
                matBadgeOverlap="false"></span>
            </button>
          </div>
            <span class="header-title"><a (click)="openShop()">Review My <wbr>Driving</a></span>
            <div class="header-actions">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>account_circle</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <div *ngIf="user">
                  <button mat-menu-item (click)="viewAccount()">
                    <mat-icon>manage_accounts</mat-icon>
                    <span>Account</span>
                  </button>
                  <button mat-menu-item (click)="viewSettings()">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                  </button>
                  <button mat-menu-item (click)="$event.stopPropagation();">
                    <mat-icon>dark_mode</mat-icon>
                    <mat-checkbox [checked]="isDarkMode" (change)="onToggleDarkMode($event)" labelPosition="before">Dark Mode</mat-checkbox>
                  </button>
                  <button mat-menu-item (click)="signOut()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                  </button>
                </div>
                <div *ngIf="!user">
                  <button mat-menu-item (click)="registerationPage()">
                    <mat-icon>person_add</mat-icon>
                    <span>Create Account</span>
                  </button>
                  <button mat-menu-item (click)="loginPage()">
                    <mat-icon>login</mat-icon>
                    <span>Login</span>
                  </button>
                  <button mat-menu-item (click)="$event.stopPropagation();">
                    <mat-icon>dark_mode</mat-icon>
                    <mat-checkbox [checked]="isDarkMode" (change)="onToggleDarkMode($event)" labelPosition="before">Dark Mode</mat-checkbox>
                  </button>
                </div>
              </mat-menu>
            </div>
        </div>
    </div>
</div>
