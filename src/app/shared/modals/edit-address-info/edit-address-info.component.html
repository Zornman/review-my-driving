<div class="modal-header">
	<h2 mat-dialog-title>Edit Address Info</h2>
  
	<button
	  type="button"
	  mat-icon-button
	  class="modal-close"
	  aria-label="Close dialog"
	  (click)="onCancel()">
	  <mat-icon>close</mat-icon>
	</button>
</div>
<mat-dialog-content>
	<form [formGroup]="addressForm">
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Address 1</mat-label>
			<input matInput formControlName="address1" />
		</mat-form-field>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Address 2</mat-label>
			<input matInput formControlName="address2" />
		</mat-form-field>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>City</mat-label>
			<input matInput formControlName="city" />
		</mat-form-field>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>State</mat-label>
			<mat-select formControlName="state">
				<mat-option *ngFor="let state of states" [value]="state.value">{{ state.name }}</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Zip</mat-label>
			<input matInput formControlName="zip" />
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-button color="primary" [disabled]="addressForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
